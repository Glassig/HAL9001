env:
  browser: true
  jquery: true
extends: 
  - eslint:recommended
  - standard
globals:
  Trello: true
  DivvyUpTheBooty: true
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
      VariableDeclarator: { var: 2, let: 2, const: 3 }
  space-before-function-paren:
    - error
    - never
  one-var:
    - 2
    - always
  quotes:
    - error
    - double
    - allowTemplateLiterals: true
  curly:
    - error
    - multi-or-nest
